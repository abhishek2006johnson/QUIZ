<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="text-center mt-5 mb-4">ðŸŽ‰ Interactive Quiz App ðŸŽ‰</h1>
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <div class="progress mb-3">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
      </div>
      <div id="quizContainer"></div>
      <div class="mt-3 d-flex justify-content-between">
        <span id="timer">Time: 30s</span>
        <span id="progressText">Question 1 / 5</span>
      </div>
      <button id="nextBtn" class="btn btn-primary mt-3 w-100" disabled>Next âž¡</button>
    </div>
  </div>
</div>

<!-- Score Modal -->
<div class="modal fade" id="scoreModal" tabindex="-1" aria-labelledby="scoreModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="scoreModalLabel">Your Score</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center" id="scoreText"></div>
      <div class="modal-footer">
        <button id="restartBtn" class="btn btn-success w-100">ðŸ”„ Restart Quiz</button>
      </div>
    </div>
  </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
